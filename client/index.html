<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S7 Airlines Academy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="s7-header">
        <nav class="s7-nav">
            <a href="/client" class="s7-logo">
                <div class="s7-logo-circle">S7</div>
                <span style="color: var(--secondary);">Airlines</span>
            </a>
            <div class="nav-links">
                <button class="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="login.html" class="s7-button">Войти</a>
            </div>
        </nav>
    </header>

    <main class="s7-main">
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Стань частью команды S7 Airlines</h1>
                <p class="hero-subtitle">Профессиональное обучение для будущих сотрудников</p>
                <div class="hero-actions">
                    <button onclick="location.href='register.html'" class="s7-button">Начать обучение</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/theme.js"></script>
</body>
</html>
