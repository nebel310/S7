<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - S7 Airlines</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="s7-header">
        <nav class="s7-nav">
            <a href="index.html" class="s7-logo">
                <div class="s7-logo-circle">S7</div>
                <span class="s7-logo-text">Airlines</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Регистрация</h1>
            <div id="flashMessage" class="flash-message"></div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="form-input" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-input" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="password_confirm">Подтверждение пароля</label>
                    <div class="password-wrapper">
                        <input type="password" id="password_confirm" name="password_confirm" class="form-input" required>
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password_confirm')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-match"></div>
                </div>

                <button type="submit" class="s7-button full-width">Зарегистрироваться</button>
            </form>

            <div class="auth-links">
                <a href="login.html">Уже есть аккаунт? Войти</a>
                <a href="index.html">На главную</a>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
