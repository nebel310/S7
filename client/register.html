<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S7 Airlines - Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="s7-header">
        <nav class="s7-nav">
            <a href="/client" class="s7-logo">
                <div class="s7-logo-circle">S7</div>
                <span style="color: var(--secondary);">Airlines</span>
            </a>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>

    <main class="s7-main auth-page">
        <div class="auth-card">
            <h2 class="auth-title">Регистрация</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" class="form-input" required>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" class="form-input" required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" class="form-input" required>
                    <div class="error-message" id="confirmError"></div>
                </div>

                <button type="submit" class="s7-button" id="registerBtn">
                    <span>Зарегистрироваться</span>
                    <div class="loader" style="display: none;"></div>
                </button>
            </form>
            
            <p class="auth-link">Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/api.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const loader = registerBtn.querySelector('.loader');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            registerBtn.disabled = true;
            loader.style.display = 'block';
            registerBtn.querySelector('span').style.visibility = 'hidden';

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            try {
                if (password !== confirmPassword) {
                    throw new Error('Пароли не совпадают');
                }

                const response = await handleApiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify({ username, email, password, password_confirm: confirmPassword })
                });

                if (response.success) {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                document.getElementById('emailError').textContent = error.message;
                document.getElementById('emailError').style.display = 'block';
            } finally {
                registerBtn.disabled = false;
                loader.style.display = 'none';
                registerBtn.querySelector('span').style.visibility = 'visible';
            }
        });
    </script>
</body>
</html>
